<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curson</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="./img/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
        integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
</head>
<body>

    <body>
        <form autocomplete="off" id="formulario">
            <div class="container mt-4">
                <label class="color-rosa size-review mb-4">Mi Perfíl</label>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="form-group col-12 col-sm-12 col-md-6 col-md-4">
                                <label class="color-rosa">Nombre</label>
                                <input type="text" class="form-control" id=""
                                    placeholder="nombre completo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12 col-sm-12 col-md-6 col-md-4">
                                <label class="color-rosa">Apellido</label>
                                <input type="text" class="form-control" id=""
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12 col-sm-12 col-md-6 col-md-4">
                                <label class="color-rosa">Nombre de usuario</label>
                                <input type="text" class="form-control" id=""
                                    placeholder="nombre de usuario">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12 col-sm-12 col-md-6 col-md-4">
                                <label class="color-rosa">Contraseña</label>
                                <input type="password" class="form-control" id=""
                                    placeholder="***********">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12 col-sm-12 col-md-6 col-md-4">
                                <label class="color-rosa">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12 col-sm-12 col-md-6 col-md-4">
                                <label class="color-rosa">roll</label>
                                <input type="text" class="form-control" id=""
                                    placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12 col-sm-12 col-md-6 col-md-4">
                                <label class="color-rosa">Estado</label>
                                <input type="text" class="form-control" id=""
                                    placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center mt-4">
                <a class="btn cursonBtn ml-3" type="button" href="index.html">Volver a la página principal</a>
            </div>
        </form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="js/Modulos/Funciones/login-Reviews.js"></script>
<script src="js/Modulos/Funciones/gestionarCursos.js"></script>
<script src="js/Modulos/Funciones/misFavoritos.js"></script>
</body>
</html>
